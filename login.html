<!doctype html>
<html lang="fr" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - ASH Window Cleaning</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family:'Poppins',sans-serif;
  margin:0; padding:0;
  display:flex; justify-content:center; align-items:center;
  height:100vh;
  background: linear-gradient(135deg,#0a3cff,#00c6ff);
  overflow:hidden;
}
body::before {
  content:'';
  position:absolute; top:0; left:0; right:0; bottom:0;
  background: radial-gradient(circle at top left, rgba(255,255,255,0.15), transparent 70%);
  pointer-events:none;
}
.login-box {
  position:relative;
  background:#fff;
  padding:50px 30px 30px 30px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  width:350px;
  text-align:center;
  z-index:1;
}
.login-box img {
  width:100px;
  height:100px;
  margin-bottom:15px;
  border-radius:50%;
  padding:10px;
  background:#0a3cff;
  box-shadow:0 0 20px rgba(10,60,255,0.8), 0 0 40px rgba(0,198,255,0.5);
  animation:glow 2s infinite alternate;
}
@keyframes glow {
  0% { box-shadow:0 0 20px rgba(10,60,255,0.6), 0 0 40px rgba(0,198,255,0.4);}
  50% { box-shadow:0 0 30px rgba(10,60,255,0.8), 0 0 60px rgba(0,198,255,0.6);}
  100% { box-shadow:0 0 20px rgba(10,60,255,0.6), 0 0 40px rgba(0,198,255,0.4);}
}
.login-box h2 {
  color:#0a3cff;
  margin-bottom:20px;
}
.login-box input, .login-box textarea {
  width:100%; padding:12px; margin:10px 0;
  border-radius:8px; border:1px solid #ccc; font-size:16px;
}
.login-box button {
  width:100%; padding:12px; margin-top:15px; border:none;
  border-radius:8px; background:#0a3cff; color:#fff; font-weight:700; font-size:16px;
  cursor:pointer; transition:0.3s;
}
.login-box button:hover {
  background:#084dcc;
  box-shadow:0 0 20px rgba(0,198,255,0.7);
}
#error-msg { color:red; margin-top:10px; font-size:14px; }
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>

<div class="login-box">
  <img src="Pic4.png" alt="ASH Logo">
  <h2>Connexion Admin</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button id="login-btn">Se connecter</button>
  <div id="error-msg"></div>
</div>

<script>
// Firebase Init
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

document.getElementById('login-btn').onclick = () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const errorMsg = document.getElementById('error-msg');
  errorMsg.textContent = '';

  if(!email || !password){
    errorMsg.textContent = "Veuillez remplir tous les champs";
    return;
  }

  auth.signInWithEmailAndPassword(email,password)
  .then(() => { window.location.href = "bookings-admin.html"; })
  .catch(error => { errorMsg.textContent = error.message; });
};
</script>

</body>
</html>
