<!doctype html>
<html lang="fr" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - ASH Window Cleaning</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f7fa; }
.login-box { background:#fff; padding:40px 30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:320px; text-align:center; }
.login-box h2 { color:#0a3cff; margin-bottom:20px; }
.login-box input { width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
.login-box button { width:100%; padding:12px; margin-top:10px; border:none; border-radius:8px; background:#0a3cff; color:#fff; font-weight:700; cursor:pointer; }
.login-box button:hover { background:#084dcc; }
#error-msg { color:red; margin-top:10px; font-size:14px; }
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>

<div class="login-box">
  <h2>Connexion Admin</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button id="login-btn">Se connecter</button>
  <div id="error-msg"></div>
</div>

<script>
// Firebase Init
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

document.getElementById('login-btn').onclick = () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const errorMsg = document.getElementById('error-msg');
  errorMsg.textContent = '';

  if(!email || !password){
    errorMsg.textContent = "Veuillez remplir tous les champs";
    return;
  }

  auth.signInWithEmailAndPassword(email,password)
  .then(() => {
    window.location.href = "bookings-admin.html";
  })
  .catch(error => {
    errorMsg.textContent = error.message;
  });
};
</script>

</body>
</html>
