<!doctype html>
<html lang="fr" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - ASH Window Cleaning</title>

<link rel="icon" href="icon-512.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: 'Poppins', Arial, sans-serif; background:#f9fbff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.login-container { background:#fff; padding:40px 30px; border-radius:18px; box-shadow:0 12px 35px rgba(0,0,0,0.2); width:320px; text-align:center; }
.login-container h2 { color:#0a3cff; margin-bottom:25px; }
.login-container input { width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd; }
.login-container button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:10px; background:linear-gradient(90deg,#0a5cff,#00c6ff); color:#fff; font-weight:700; cursor:pointer; }
.login-container button:hover { transform:translateY(-2px); box-shadow:0 12px 25px rgba(0,0,0,0.2); }
#login-msg { margin-top:12px; color:red; font-size:14px; }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>

<div class="login-container">
  <h2>Connexion Admin</h2>
  <input type="email" id="login-email" placeholder="Email" required>
  <input type="password" id="login-password" placeholder="Mot de passe" required>
  <button id="login-btn">Se connecter</button>
  <p id="login-msg"></p>
</div>

<script>
// Firebase Init
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Login Button
document.getElementById('login-btn').onclick = () => {
  const email = document.getElementById('login-email').value.trim();
  const password = document.getElementById('login-password').value.trim();
  const msg = document.getElementById('login-msg');

  if(!email || !password){
    msg.textContent = "Veuillez remplir tous les champs.";
    return;
  }

  auth.signInWithEmailAndPassword(email, password)
    .then(userCredential => {
      // Connexion rÃ©ussie
      window.location.href = "admin.html";
    })
    .catch(error => {
      msg.textContent = "Email ou mot de passe incorrect.";
      console.error(error);
    });
};
</script>

</body>
</html>
