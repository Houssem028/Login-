<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>لوحة الحجوزات - ASH Admin</title>

<!-- CSS -->
<link rel="stylesheet" href="admin.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>

<header class="site-header">
  <div class="logo">ASH Admin - الحجوزات</div>
</header>

<main class="container">
  <h2>طلبات العملاء</h2>

  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الهاتف</th>
        <th>الخدمة</th>
        <th>العنوان</th>
        <th>التاريخ</th>
        <th>الحالة</th>
      </tr>
    </thead>
    <tbody id="bookings-body"></tbody>
  </table>

  <button id="logout" class="btn">تسجيل خروج</button>
</main>

<!-- Firebase Config & JS -->
<script src="admin.js"></script>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3",
  measurementId: "G-MNPL104YPN"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// التحقق من تسجيل الدخول
auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = 'login.html';
  } else {
    // عرض الطلبات
    db.collection("bookings").orderBy("createdAt", "desc").onSnapshot(snapshot => {
      const tbody = document.getElementById("bookings-body");
      tbody.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        tbody.innerHTML += `
          <tr>
            <td>${d.name}</td>
            <td>${d.phone}</td>
            <td>${d.service}</td>
            <td>${d.address}</td>
            <td>${d.date}</td>
            <td>${d.status || "جديد"}</td>
          </tr>
        `;
      });
    });
  }
});

// تسجيل خروج
document.getElementById('logout').addEventListener('click', () => {
  auth.signOut().then(() => window.location.href = 'login.html');
});
</script>

</body>
</html>
