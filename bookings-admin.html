<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin ‚Äì ASH Window Cleaning</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box;font-family:Poppins,Arial}
body{margin:0;background:#eef3ff;color:#333}
header{
  background:linear-gradient(90deg,#0a3cff,#00c897);
  color:#fff;
  padding:20px;
  text-align:center
}
.container{
  max-width:1200px;
  margin:30px auto;
  background:#fff;
  border-radius:16px;
  padding:25px;
  box-shadow:0 12px 30px rgba(0,0,0,.1)
}
h2{color:#0a3cff;margin-top:40px}
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
  margin-top:20px
}
.stat{
  background:#f4f7ff;
  border-radius:12px;
  padding:15px;
  text-align:center;
  font-weight:600
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px
}
th,td{
  padding:8px;
  border-bottom:1px solid #eee;
  text-align:center;
  font-size:13px
}
th{background:#0a3cff;color:#fff}
input,select{
  width:100%;
  padding:6px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:13px
}
button{
  padding:7px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600
}
.btn-del{background:#ff4d4f;color:#fff}
.calendar-nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:20px
}
#calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
  margin-top:15px
}
.day{
  background:#f1f5ff;
  padding:10px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer
}
.day.booked{background:#0a3cff;color:#fff}
#day-details{
  margin-top:15px;
  background:#f9fbff;
  padding:15px;
  border-radius:10px
}
</style>
</head>

<body>

<header>
  <h1>ASH Window Cleaning ‚Äì Administration</h1>
</header>

<div class="container">

<h2>üìä Statistiques mensuelles</h2>
<div class="stats">
  <div class="stat">üìÖ R√©servations<br><span id="stBookings">0</span></div>
  <div class="stat">‚úÖ Travaux faits<br><span id="stDone">0</span></div>
  <div class="stat">üí∞ Revenus<br><span id="stMoney">0 DT</span></div>
  <div class="stat">‚≠ê Note moyenne<br><span id="avgRating">0</span></div>
</div>

<h2>üìÖ R√©servations</h2>
<table>
<thead>
<tr>
<th>Date</th><th>Heure</th><th>Nom</th><th>T√©l√©phone</th>
<th>Service</th><th>Adresse</th><th>Montant</th><th>Fait</th><th>üóë</th>
</tr>
</thead>
<tbody id="bookings"></tbody>
</table>

<h2>‚≠ê Avis clients</h2>
<table>
<thead>
<tr><th>Nom</th><th>Email</th><th>Note</th><th>Date</th></tr>
</thead>
<tbody id="ratings"></tbody>
</table>

<h2>üìÜ Calendrier des r√©servations</h2>
<div class="calendar-nav">
  <button onclick="changeMonth(-1)">‚¨ÖÔ∏è</button>
  <strong id="monthLabel"></strong>
  <button onclick="changeMonth(1)">‚û°Ô∏è</button>
</div>
<div id="calendar"></div>
<div id="day-details"></div>

</div>

<script>
// ===== Firebase =====
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

// ===== Globals =====
let bookingsByDate={},current=new Date();
let ratingSum=0,ratingCount=0;

// ===== BOOKINGS =====
db.collection("bookings").onSnapshot(s=>{
  const tb=document.getElementById("bookings");
  tb.innerHTML="";
  bookingsByDate={};

  let total=0,done=0;

  s.forEach(doc=>{
    const d=doc.data();
    const m=d.date?.substring(0,7);
    const cm=current.toISOString().substring(0,7);
    if(m!==cm) return;

    bookingsByDate[d.date]??=[];
    bookingsByDate[d.date].push(d);

    if(d.done){done++; total+=Number(d.amount||0);}

    tb.innerHTML+=`
    <tr>
      <td>${d.date}</td>
      <td>${d.time}</td>
      <td><input value="${d.name}" onchange="upd('${doc.id}','name',this.value)"></td>
      <td><input value="${d.phone}" onchange="upd('${doc.id}','phone',this.value)"></td>
      <td><input value="${d.service}" onchange="upd('${doc.id}','service',this.value)"></td>
      <td><input value="${d.address}" onchange="upd('${doc.id}','address',this.value)"></td>
      <td><input type="number" value="${d.amount||''}" onchange="upd('${doc.id}','amount',Number(this.value))"></td>
      <td><input type="checkbox" ${d.done?'checked':''} onchange="upd('${doc.id}','done',this.checked)"></td>
      <td><button class="btn-del" onclick="db.collection('bookings').doc('${doc.id}').delete()">X</button></td>
    </tr>`;
  });

  document.getElementById("stBookings").textContent=tb.rows.length;
  document.getElementById("stDone").textContent=done;
  document.getElementById("stMoney").textContent=total+" DT";

  drawCalendar();
});

function upd(id,f,v){
  db.collection("bookings").doc(id).update({[f]:v});
}

// ===== RATINGS =====
db.collection("ratings").onSnapshot(s=>{
  const tb=document.getElementById("ratings");
  tb.innerHTML="";
  ratingSum=0;ratingCount=0;

  s.forEach(doc=>{
    const d=doc.data();
    ratingSum+=d.rating;
    ratingCount++;
    tb.innerHTML+=`
    <tr>
      <td>${d.name}</td>
      <td>${d.email||"-"}</td>
      <td>${"‚≠ê".repeat(d.rating)}</td>
      <td>${new Date(d.timestamp).toLocaleDateString("fr-FR")}</td>
    </tr>`;
  });

  document.getElementById("avgRating").textContent=
    ratingCount?(ratingSum/ratingCount).toFixed(1):0;
});

// ===== CALENDAR =====
function drawCalendar(){
  const cal=document.getElementById("calendar");
  cal.innerHTML="";
  const y=current.getFullYear(),m=current.getMonth();
  document.getElementById("monthLabel").textContent=
    current.toLocaleDateString("fr-FR",{month:'long',year:'numeric'});

  const days=new Date(y,m+1,0).getDate();
  for(let d=1;d<=days;d++){
    const ds=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const div=document.createElement("div");
    div.className="day";
    div.textContent=d;
    if(bookingsByDate[ds]){
      div.classList.add("booked");
      div.onclick=()=>showDay(ds);
    }
    cal.appendChild(div);
  }
}
function changeMonth(n){current.setMonth(current.getMonth()+n);drawCalendar();}
function showDay(d){
  const box=document.getElementById("day-details");
  box.innerHTML=`<h3>${d}</h3>`;
  bookingsByDate[d].forEach(b=>{
    box.innerHTML+=`<p>${b.time} ‚Äì ${b.name} ‚Äì ${b.phone}</p>`;
  });
}
</script>

</body>
</html>
