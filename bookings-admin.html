<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ASH ‚Äì Administration</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:#f4f7fb;
  color:#1f2933;
}
header{
  background:linear-gradient(90deg,#0a3cff,#00c897);
  color:#fff;
  padding:25px;
  text-align:center;
  box-shadow:0 6px 20px rgba(0,0,0,.2);
}
header h1{margin:0;font-size:28px}

.container{
  max-width:1200px;
  margin:30px auto;
  padding:0 15px;
}

/* ===== STATS ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:30px;
}
.stat{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  text-align:center;
}
.stat h3{margin:0;color:#0a3cff;font-size:16px}
.stat p{font-size:26px;font-weight:bold;margin:10px 0 0}

/* ===== CALENDAR ===== */
.calendar{
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  margin-bottom:30px;
}
.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
.calendar-header button{
  background:#0a3cff;
  color:#fff;
  border:none;
  padding:6px 14px;
  border-radius:6px;
  cursor:pointer;
}
.calendar-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}
.day{
  background:#f1f5f9;
  padding:10px;
  border-radius:8px;
  min-height:70px;
  font-size:13px;
}
.day strong{display:block}

/* ===== TABLE ===== */
.section{
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  margin-bottom:30px;
}
.section h2{
  margin-top:0;
  color:#0a3cff;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  border-bottom:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{
  background:#0a3cff;
  color:#fff;
}
input,select{
  padding:5px;
  border-radius:6px;
  border:1px solid #ccc;
}
button.action{
  background:#e53935;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
button.save{
  background:#00c897;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
.rating-stars{color:gold;font-size:16px}
</style>
</head>

<body>

<header>
  <h1>ASH Window Cleaning ‚Äì Administration</h1>
</header>

<div class="container">

<!-- ===== STATS ===== -->
<div class="stats">
  <div class="stat"><h3>R√©servations</h3><p id="stat-bookings">0</p></div>
  <div class="stat"><h3>Revenus (DT)</h3><p id="stat-revenue">0</p></div>
  <div class="stat"><h3>Termin√©es</h3><p id="stat-done">0</p></div>
  <div class="stat"><h3>‚≠ê Moyenne</h3><p id="stat-rating">0</p></div>
</div>

<!-- ===== CALENDAR ===== -->
<div class="calendar">
  <div class="calendar-header">
    <button onclick="changeMonth(-1)">‚óÄ</button>
    <h3 id="calendar-title"></h3>
    <button onclick="changeMonth(1)">‚ñ∂</button>
  </div>
  <div class="calendar-grid" id="calendar"></div>
</div>

<!-- ===== BOOKINGS ===== -->
<div class="section">
<h2>üìÖ R√©servations</h2>
<table>
<thead>
<tr>
<th>Date</th><th>Nom</th><th>T√©l√©phone</th>
<th>Service</th><th>Adresse</th>
<th>Montant</th><th>Statut</th><th>Actions</th>
</tr>
</thead>
<tbody id="bookings"></tbody>
</table>
</div>

<!-- ===== RATINGS ===== -->
<div class="section">
<h2>‚≠ê Avis clients</h2>
<table>
<thead>
<tr><th>Nom</th><th>Email</th><th>Note</th><th>Action</th></tr>
</thead>
<tbody id="ratings"></tbody>
</table>
</div>

</div>

<script>
// Firebase
firebase.initializeApp({
  apiKey:"AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain:"admin-ash-f622c.firebaseapp.com",
  projectId:"admin-ash-f622c"
});
const db = firebase.firestore();

/* ===== BOOKINGS ===== */
let allBookings=[];
db.collection("bookings").onSnapshot(s=>{
  allBookings=[];
  let revenue=0,done=0;
  const tbody=document.getElementById("bookings");
  tbody.innerHTML="";
  s.forEach(doc=>{
    const d=doc.data(); allBookings.push(d);
    if(d.done){done++; revenue+=Number(d.amount||0);}
    tbody.innerHTML+=`
<tr>
<td>${d.date||""}</td>
<td><input value="${d.name||""}" onchange="update('${doc.id}','name',this.value)"></td>
<td><input value="${d.phone||""}" onchange="update('${doc.id}','phone',this.value)"></td>
<td>${d.service||""}</td>
<td><input value="${d.address||""}" onchange="update('${doc.id}','address',this.value)"></td>
<td><input type="number" value="${d.amount||0}" onchange="update('${doc.id}','amount',this.value)"></td>
<td>
<select onchange="update('${doc.id}','done',this.value==='true')">
<option value="false">En attente</option>
<option value="true" ${d.done?"selected":""}>Termin√©</option>
</select>
</td>
<td><button class="action" onclick="del('${doc.id}','bookings')">Supprimer</button></td>
</tr>`;
  });
  document.getElementById("stat-bookings").textContent=s.size;
  document.getElementById("stat-done").textContent=done;
  document.getElementById("stat-revenue").textContent=revenue;
});

/* ===== RATINGS ===== */
let total=0,count=0;
db.collection("ratings").onSnapshot(s=>{
  total=0;count=0;
  const tb=document.getElementById("ratings");
  tb.innerHTML="";
  s.forEach(doc=>{
    const d=doc.data();
    total+=d.rating; count++;
    tb.innerHTML+=`
<tr>
<td>${d.name}</td>
<td>${d.email||""}</td>
<td class="rating-stars">${"‚≠ê".repeat(d.rating)}</td>
<td><button class="action" onclick="del('${doc.id}','ratings')">Supprimer</button></td>
</tr>`;
  });
  document.getElementById("stat-rating").textContent=
    count? (total/count).toFixed(1):"0";
});

/* ===== UTILS ===== */
function update(id,f,v){ db.collection("bookings").doc(id).update({[f]:v}); }
function del(id,col){
  if(confirm("Supprimer ?")) db.collection(col).doc(id).delete();
}

/* ===== CALENDAR ===== */
let current=new Date();
function renderCalendar(){
  const cal=document.getElementById("calendar");
  cal.innerHTML="";
  const y=current.getFullYear(), m=current.getMonth();
  document.getElementById("calendar-title").textContent=
    current.toLocaleDateString("fr-FR",{month:"long",year:"numeric"});
  const first=new Date(y,m,1).getDay();
  const days=new Date(y,m+1,0).getDate();
  for(let i=0;i<first;i++) cal.innerHTML+=`<div></div>`;
  for(let d=1;d<=days;d++){
    const date=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const count=allBookings.filter(b=>b.date===date).length;
    cal.innerHTML+=`<div class="day"><strong>${d}</strong>${count?count+" r√©serv.":""}</div>`;
  }
}
function changeMonth(v){ current.setMonth(current.getMonth()+v); renderCalendar(); }
renderCalendar();
</script>

</body>
</html>
