<!doctype html>
<html lang="fr" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin ‚Äì ASH Window Cleaning</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box;font-family:'Poppins',Arial,sans-serif}
body{margin:0;background:#eef3ff;color:#333}
header{
  background:linear-gradient(90deg,#0a3cff,#00c897);
  color:#fff;
  padding:20px;
  text-align:center;
  box-shadow:0 6px 20px rgba(0,0,0,.2)
}
.container{
  max-width:1100px;
  margin:30px auto;
  background:#fff;
  border-radius:16px;
  padding:25px;
  box-shadow:0 12px 30px rgba(0,0,0,.1)
}
h2{color:#0a3cff;margin-top:40px}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px
}
th,td{
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:center;
  font-size:14px
}
th{
  background:#0a3cff;
  color:#fff
}
tr:hover{background:#f5f8ff}
input[type="number"]{
  width:80px;
  padding:6px;
  border-radius:6px;
  border:1px solid #ccc
}
button{
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600
}
.btn-delete{background:#ff4d4f;color:#fff}
.btn-delete:hover{background:#e04142}
.total{
  margin-top:15px;
  font-weight:700;
  font-size:18px
}

/* Calendar */
#calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
  margin-top:20px
}
.day{
  background:#f1f5ff;
  padding:12px;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
  font-weight:600
}
.day.booked{
  background:#0a3cff;
  color:#fff
}
.day:hover{transform:scale(1.05)}
#day-details{
  margin-top:20px;
  background:#f9fbff;
  padding:15px;
  border-radius:10px
}
</style>
</head>

<body>

<header>
  <h1>ASH Window Cleaning ‚Äì Administration</h1>
</header>

<div class="container">

<h2>üìÖ R√©servations</h2>

<table>
<thead>
<tr>
<th>Date</th>
<th>Heure</th>
<th>Nom</th>
<th>T√©l√©phone</th>
<th>Service</th>
<th>Adresse</th>
<th>Montant (DT)</th>
<th>Fait</th>
<th>Supprimer</th>
</tr>
</thead>
<tbody id="bookings"></tbody>
</table>

<div class="total">
üí∞ Total des travaux effectu√©s :
<span id="total">0 DT</span>
</div>

<h2>‚≠ê Avis clients</h2>

<table>
<thead>
<tr>
<th>Nom</th>
<th>Email</th>
<th>Note</th>
<th>Date</th>
</tr>
</thead>
<tbody id="ratings"></tbody>
</table>

<h2>üìÜ Calendrier des r√©servations</h2>
<div id="calendar"></div>
<div id="day-details"></div>

</div>

<script>
// ===== Firebase =====
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ===== BOOKINGS =====
let bookingsByDate = {};

db.collection("bookings").onSnapshot(snapshot=>{
  const tbody=document.getElementById("bookings");
  tbody.innerHTML="";
  bookingsByDate={};
  let total=0;

  snapshot.forEach(doc=>{
    const d=doc.data();

    if(!bookingsByDate[d.date]) bookingsByDate[d.date]=[];
    bookingsByDate[d.date].push(d);

    if(d.done && d.amount) total+=Number(d.amount);

    tbody.innerHTML+=`
    <tr>
      <td>${d.date}</td>
      <td>${d.time}</td>
      <td>${d.name}</td>
      <td>${d.phone}</td>
      <td>${d.service}</td>
      <td>${d.address}</td>
      <td>
        <input type="number" value="${d.amount||""}"
        onchange="db.collection('bookings').doc('${doc.id}').update({amount:Number(this.value)})">
      </td>
      <td>
        <input type="checkbox" ${d.done?"checked":""}
        onchange="db.collection('bookings').doc('${doc.id}').update({done:this.checked})">
      </td>
      <td>
        <button class="btn-delete"
        onclick="db.collection('bookings').doc('${doc.id}').delete()">üóë</button>
      </td>
    </tr>`;
  });

  document.getElementById("total").textContent=total+" DT";
  generateCalendar();
});

// ===== RATINGS =====
db.collection("ratings").orderBy("timestamp","desc").onSnapshot(snapshot=>{
  const tbody=document.getElementById("ratings");
  tbody.innerHTML="";
  snapshot.forEach(doc=>{
    const d=doc.data();
    tbody.innerHTML+=`
    <tr>
      <td>${d.name}</td>
      <td>${d.email||"-"}</td>
      <td>${"‚≠ê".repeat(d.rating)}</td>
      <td>${new Date(d.timestamp).toLocaleString("fr-FR")}</td>
    </tr>`;
  });
});

// ===== CALENDAR =====
function generateCalendar(){
  const cal=document.getElementById("calendar");
  cal.innerHTML="";
  const now=new Date();
  const y=now.getFullYear();
  const m=now.getMonth();
  const days=new Date(y,m+1,0).getDate();

  for(let d=1;d<=days;d++){
    const ds=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const div=document.createElement("div");
    div.className="day";
    div.textContent=d;

    if(bookingsByDate[ds]){
      div.classList.add("booked");
      div.onclick=()=>showDay(ds);
    }
    cal.appendChild(div);
  }
}

function showDay(date){
  const box=document.getElementById("day-details");
  box.innerHTML=`<h3>${date}</h3>`;
  bookingsByDate[date].forEach(b=>{
    box.innerHTML+=`<p>‚è∞ ${b.time} ‚Äì üë§ ${b.name} ‚Äì üìû ${b.phone}</p>`;
  });
}
</script>

</body>
</html>
