<!doctype html>
<html lang="fr" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ASH Window Cleaning - Admin</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<style>
body { font-family:'Poppins',Arial,sans-serif; margin:0; padding:0; background:#f4f7fb; }
header { background: linear-gradient(90deg,#0a3cff,#00c897); color:#fff; text-align:center; padding:20px; }
header h1 { margin:0; font-size:24px; }
.container { max-width:1100px; margin:20px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.08); }
h2 { color:#0a3cff; margin-bottom:20px; text-align:center; }
table { width:100%; border-collapse:collapse; margin-bottom:30px; }
th, td { padding:12px; text-align:center; border-bottom:1px solid #eee; }
th { background:#0a3cff; color:#fff; }
input[type="number"]{ width:80px; padding:6px; border-radius:6px; border:1px solid #ddd; }
input[type="checkbox"]{ width:18px; height:18px; cursor:pointer; }
.total-box { text-align:right; font-weight:700; font-size:16px; margin-bottom:40px; }
</style>
</head>

<body>

<header>
  <h1>ASH Window Cleaning - Admin</h1>
</header>

<div class="container">
  <h2>üìÖ R√©servations</h2>
  <table>
    <thead>
      <tr>
        <th>Jour</th>
        <th>Date</th>
        <th>Heure</th>
        <th>Nom</th>
        <th>T√©l√©phone</th>
        <th>Service</th>
        <th>Adresse</th>
        <th>Montant (DT)</th>
        <th>Termin√©</th>
      </tr>
    </thead>
    <tbody id="bookings"></tbody>
  </table>
  <div class="total-box">
    üí∞ Total des travaux r√©alis√©s: <span id="total-amount">0 DT</span>
  </div>

  <h2>‚≠ê √âvaluations clients</h2>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Note</th>
        <th>Heure</th>
      </tr>
    </thead>
    <tbody id="ratings"></tbody>
  </table>
</div>

<script>
// ===== Firebase Config =====
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3",
  measurementId: "G-MNPL104YPN"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ================= R√©servations =================
db.collection("bookings").orderBy("date","desc").onSnapshot(snapshot=>{
  const tbody = document.getElementById("bookings");
  tbody.innerHTML = "";
  let total = 0;

  snapshot.forEach(doc=>{
    const d = doc.data();
    const dayName = d.date ? new Date(d.date).toLocaleDateString("fr-FR",{weekday:"long"}) : "-";
    const checked = d.done ? "checked" : "";
    const amount = d.amount || 0;
    if(d.done && d.amount) total += Number(d.amount);

    tbody.innerHTML += `
      <tr>
        <td>${dayName}</td>
        <td>${d.date || "-"}</td>
        <td>${d.time || "-"}</td>
        <td>${d.name}</td>
        <td>${d.phone}</td>
        <td>${d.service}</td>
        <td>${d.address}</td>
        <td><input type="number" min="0" value="${amount}" onchange="updateAmount('${doc.id}', this.value)"></td>
        <td><input type="checkbox" ${checked} onchange="toggleDone('${doc.id}', this.checked)"></td>
      </tr>`;
  });

  document.getElementById("total-amount").textContent = total + " DT";
});

function toggleDone(id,val){
  db.collection("bookings").doc(id).update({ done: val });
}

function updateAmount(id,val){
  db.collection("bookings").doc(id).update({ amount: Number(val) });
}

// ================= √âvaluations =================
db.collection("ratings").orderBy("timestamp","desc").onSnapshot(snapshot=>{
  const tbody = document.getElementById("ratings");
  tbody.innerHTML = "";

  snapshot.forEach(doc=>{
    const d = doc.data();
    tbody.innerHTML += `
      <tr>
        <td>${d.name}</td>
        <td>${d.email || "-"}</td>
        <td>${"‚≠ê".repeat(d.rating)}</td>
        <td>${new Date(d.timestamp).toLocaleString("fr-FR")}</td>
      </tr>`;
  });
});
</script>

</body>
</html>
