<h2>احجز خدمة</h2>

<form id="booking-form">
  <label>الاسم</label>
  <input id="name" required>

  <label>رقم الهاتف</label>
  <input id="phone" required>

  <label>الإيميل (اختياري)</label>
  <input id="email" type="email">

  <label>الخدمة</label>
  <select id="service">
    <option>تنظيف النوافذ</option>
    <option>تنظيف الواجهات</option>
    <option>خدمات دورية</option>
  </select>

  <label>العنوان</label>
  <input id="address">

  <label>التاريخ</label>
  <input id="date" type="date">

  <label>الوقت</label>
  <input id="time" type="time">

  <button type="submit">إرسال الطلب</button>
</form>
<p id="msg"></p>

<script>
document.getElementById("booking-form").addEventListener("submit", function(e){
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value, // البريد اختياري
    service: document.getElementById("service").value,
    address: document.getElementById("address").value,
    date: document.getElementById("date").value,
    time: document.getElementById("time").value,
    createdAt: new Date()
  };

  db.collection("bookings").add(data).then(() => {

    emailjs.send("service_glkvhot", "template_v6qi0el", data)
      .then(() => {
        document.getElementById("msg").innerHTML = "✔ تم إرسال الطلب بنجاح!";
        document.getElementById("booking-form").reset();
      });

  }).catch(err => {
    console.error(err);
    document.getElementById("msg").innerHTML = "❌ خطأ أثناء الإرسال!";
  });
});
</script>
