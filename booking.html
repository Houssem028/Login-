<!doctype html>
<html lang="fr" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Réserver un service - ASH</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<!-- Firebase Compat -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  margin:0; padding:0;
  background:#f5f7fa;
  color:#333;
}
header {
  background:#0a3cff;
  color:white;
  text-align:center;
  padding:20px;
  font-size:20px;
  font-weight:bold;
}
main {
  max-width:600px;
  margin:30px auto;
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
}
label {
  display:block;
  margin-top:15px;
  font-weight:bold;
}
input, select, button {
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:6px;
  border:1px solid #ccc;
  box-sizing:border-box;
}
button {
  background:#0a3cff;
  color:white;
  border:none;
  font-weight:bold;
  cursor:pointer;
  margin-top:20px;
}
button:hover { background:#084dcc; }
#booking-map { height:300px; border:1px solid #ddd; border-radius:10px; margin-top:10px; }
#msg, #map-msg { margin-top:15px; font-weight:bold; }
</style>
</head>

<body>

<header>ASH Window Cleaning - Réservation</header>

<main>
  <h2>Réservez votre service maintenant</h2>

  <form id="booking-form">
    <label>Nom *</label>
    <input type="text" id="name" required placeholder="Votre nom">

    <label>Téléphone *</label>
    <input type="tel" id="phone" required placeholder="Ex: 21612345678">

    <label>Email</label>
    <input type="email" id="email" placeholder="Optionnel">

    <label>Service *</label>
    <select id="service" required>
      <option disabled selected>Choisir un service</option>
      <option>Nettoyage des vitres</option>
      <option>Nettoyage des façades</option>
      <option>Services réguliers</option>
    </select>

    <label>Adresse *</label>
    <input type="text" id="address" required placeholder="Votre adresse">

    <label>Date *</label>
    <input type="date" id="date" required>

    <label>Heure *</label>
    <input type="time" id="time" required>

    <label>Votre position actuelle</label>
    <div id="booking-map"></div>
    <p id="map-msg">Détection de votre position...</p>

    <button type="submit">Envoyer la réservation</button>
  </form>

  <p id="msg"></p>
</main>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// ===== Firebase Config =====
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// EmailJS Init
emailjs.init("dKDZhGvgDZ2OwDlZF");

// ===== Leaflet Map =====
let lat = null, lng = null;
const bookingMap = L.map('booking-map').setView([36.8, 10.18], 12); // Tunis par défaut
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(bookingMap);

if(navigator.geolocation){
  navigator.geolocation.getCurrentPosition(
    position => {
      lat = position.coords.latitude;
      lng = position.coords.longitude;
      bookingMap.setView([lat, lng], 15);
      L.marker([lat, lng]).addTo(bookingMap).bindPopup("Votre position actuelle").openPopup();
      document.getElementById("map-msg").textContent = "✔ Position détectée automatiquement";
    },
    err => {
      console.warn(err.message);
      document.getElementById("map-msg").textContent = "❌ Impossible de détecter votre position";
    }
  );
} else {
  document.getElementById("map-msg").textContent = "❌ Votre appareil ne supporte pas la géolocalisation";
}

// ===== Form Submit =====
document.getElementById("booking-form").addEventListener("submit", function(e){
  e.preventDefault();

  if(lat === null || lng === null){
    document.getElementById("map-msg").textContent = "❌ Position non détectée, essayez à nouveau";
    return;
  }

  const data = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value || "Non fourni",
    service: document.getElementById("service").value,
    address: document.getElementById("address").value,
    date: document.getElementById("date").value,
    time: document.getElementById("time").value,
    lat: lat,
    lng: lng,
    createdAt: new Date()
  };

  db.collection("bookings").add(data).then(() => {
    document.getElementById("msg").textContent = "✔ Réservation envoyée avec succès!";
    document.getElementById("booking-form").reset();
  }).catch(err => {
    console.error(err);
    document.getElementById("msg").textContent = "❌ Erreur lors de l'envoi!";
  });
});
</script>

</body>
</html>
