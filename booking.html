<body>

<header class="navbar">

<main>
<h2>R√©servez votre service</h2>

<form id="booking-form">
  <label>Nom</label>
  <input id="name" required>

  <label>T√©l√©phone</label>
  <input id="phone" required>

  <label>Email</label>
  <input id="email">

  <label>Service</label>
  <select id="service">
    <option>Nettoyage des vitres</option>
    <option>Nettoyage fa√ßades</option>
  </select>

  <label>Adresse</label>
  <input id="address" required>

  <label>Date</label>
  <input type="date" id="date" required>

  <label>Heure</label>
  <input type="time" id="time" required>

  <div id="booking-map"></div>
  <button type="button" id="manual-location-btn">üìç D√©finir manuellement</button>

  <button type="submit">Envoyer</button>
</form>

<p id="msg"></p>
</main>

<script>
emailjs.init("dKDZhGvgDZ2OwDlZF");

const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const map = L.map('booking-map').setView([36.8,10.18], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let lat=null, lng=null, marker=null, manual=false;

navigator.geolocation.getCurrentPosition(p=>{
  lat=p.coords.latitude;
  lng=p.coords.longitude;
  map.setView([lat,lng],15);
  marker=L.marker([lat,lng]).addTo(map);
});

manual-location-btn.onclick=()=>manual=true;
map.on("click",e=>{
  if(!manual) return;
  lat=e.latlng.lat;
  lng=e.latlng.lng;
  if(marker) map.removeLayer(marker);
  marker=L.marker([lat,lng]).addTo(map);
  manual=false;
});

booking-form.onsubmit=e=>{
  e.preventDefault();

  const data={
    name:name.value,
    phone:phone.value,
    email:email.value,
    service:service.value,
    address:address.value,
    date:date.value,
    time:time.value,
    lat,lng,
    createdAt:new Date()
  };

  db.collection("bookings").add(data);

  emailjs.send("service_glkvhot","template_v6qi0el",data)
  .then(()=>{
    msg.textContent="‚úî ÿ™ŸÖ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ (Firebase + Email)";
    booking-form.reset();
  })
  .catch(()=>msg.textContent="‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ŸäŸÖŸäŸÑ");
};
</script>
