<!-- Leaflet JS (ÿ∂ÿπŸá ŸáŸÜÿß ŸÅŸÇÿ∑) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// Firebase
firebase.initializeApp({
 apiKey:"AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
 authDomain:"admin-ash-f622c.firebaseapp.com",
 projectId:"admin-ash-f622c"
});
const db=firebase.firestore();

let map,marker,lat=null,lng=null;

// üî• ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿÆÿ±Ÿäÿ∑ÿ© ÿ®ÿπÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
window.onload=()=>{
  setTimeout(()=>{
    map=L.map('booking-map').setView([36.8,10.18],12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'¬© OpenStreetMap'
    }).addTo(map);

    map.invalidateSize(); // ÿßŸÑÿ≠ŸÑ ÿßŸÑÿ≥ÿ≠ÿ±Ÿä

    map.on('click',e=>{
      lat=e.latlng.lat;
      lng=e.latlng.lng;
      if(marker)marker.remove();
      marker=L.marker([lat,lng]).addTo(map);
      map-msg.textContent="‚úî Position choisie manuellement";
    });
  },300);
};

// GPS
function detectLocation(){
  if(!navigator.geolocation){
    map-msg.textContent="‚ùå GPS ÿ∫Ÿäÿ± ŸÖÿØÿπŸàŸÖ";
    return;
  }
  navigator.geolocation.getCurrentPosition(pos=>{
    lat=pos.coords.latitude;
    lng=pos.coords.longitude;
    map.setView([lat,lng],15);
    if(marker)marker.remove();
    marker=L.marker([lat,lng]).addTo(map);
    map.invalidateSize();
    map-msg.textContent="‚úî Position d√©tect√©e automatiquement";
  });
}

// Submit
booking-form.onsubmit=e=>{
  e.preventDefault();
  if(lat===null){
    map-msg.textContent="‚ùå ÿßÿÆÿ™ÿ± ÿßŸÑŸÖŸàŸÇÿπ ÿ£ŸàŸÑŸãÿß";
    return;
  }
  db.collection("bookings").add({
    name:name.value,
    phone:phone.value,
    service:service.value,
    address:address.value,
    date:date.value,
    time:time.value,
    lat,lng,
    createdAt:new Date()
  }).then(()=>{
    msg.textContent="‚úî R√©servation envoy√©e";
    e.target.reset();
  });
};
</script>
