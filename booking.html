<header>ASH Window Cleaning ‚Äì R√©servation</header>

<main>
<form id="booking-form">

<label>Nom *</label>
<input id="name" required>

<label>T√©l√©phone *</label>
<input id="phone" required>

<label>Service *</label>
<select id="service" required>
<option disabled selected>Choisir un service</option>
<option>Nettoyage des vitres</option>
<option>Nettoyage des fa√ßades</option>
</select>

<label>Adresse *</label>

<input type="date" id="date" required>

<label>Heure *</label>
<input type="time" id="time" required>

<label>Localisation</label>
<div id="booking-map"></div>
<p id="map-msg">üìç Cliquez sur la carte ou utilisez le GPS</p>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// Firebase
firebase.initializeApp({
  apiKey:"AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain:"admin-ash-f622c.firebaseapp.com",
  projectId:"admin-ash-f622c"
});
const db=firebase.firestore();

// ===== ŸÜŸÅÿ≥ ŸÉŸàÿØ ÿßŸÑÿÆÿ±Ÿäÿ∑ÿ© ÿßŸÑŸÇÿØŸäŸÖ =====
let lat=null,lng=null,marker=null;

const map=L.map('booking-map').setView([36.8,10.18],12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  maxZoom:19
}).addTo(map);

// ÿßÿÆÿ™Ÿäÿßÿ± ŸäÿØŸàŸä
map.on('click',e=>{
  lat=e.latlng.lat;
  lng=e.latlng.lng;
  if(marker)marker.remove();
  marker=L.marker([lat,lng]).addTo(map);
  document.getElementById("map-msg").textContent="‚úî Position choisie manuellement";
});

// GPS
document.getElementById("gpsBtn").onclick=()=>{
  if(!navigator.geolocation){
    map-msg.textContent="‚ùå GPS ÿ∫Ÿäÿ± ŸÖÿØÿπŸàŸÖ";
    return;
  }
  navigator.geolocation.getCurrentPosition(pos=>{
    lat=pos.coords.latitude;
    lng=pos.coords.longitude;
    map.setView([lat,lng],15);
    if(marker)marker.remove();
    marker=L.marker([lat,lng]).addTo(map);
    map-msg.textContent="‚úî Position d√©tect√©e automatiquement";
  });
};

// Submit
booking-form.onsubmit=e=>{
  e.preventDefault();
  if(lat===null){
    map-msg.textContent="‚ùå ÿßÿÆÿ™ÿ± ÿßŸÑŸÖŸàŸÇÿπ ÿ£ŸàŸÑŸãÿß";
    return;
  }
  db.collection("bookings").add({
    name:name.value,
    phone:phone.value,
    service:service.value,
    address:address.value,
    date:date.value,
    time:time.value,
    lat,lng,
    createdAt:new Date()
  }).then(()=>{
    msg.textContent="‚úî R√©servation envoy√©e";
    e.target.reset();
  });
};
</script>
