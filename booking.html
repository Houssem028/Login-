<main>

    <label>Nom *</label>

    <label>T√©l√©phone *</label>

    <label>Service *</label>
    <select id="service" required>
      <option disabled selected>Choisir un service</option>
      <option>Nettoyage des vitres</option>
      <option>Nettoyage des fa√ßades</option>
      <option>Services r√©guliers</option>
    </select>

    <input type="text" id="address" required>

    <label>Date *</label>
    <input type="date" id="date" required>

    <button type="button" id="manual-location-btn">üìç D√©finir l'emplacement manuellement</button>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// ===== EmailJS init (ÿ•ÿ∂ÿßŸÅÿ© ŸÅŸÇÿ∑) =====
emailjs.init("dKDZhGvgDZ2OwDlZF");

// ===== Firebase =====
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Sidebar
document.getElementById("sidebar-toggle").onclick = () => {
  const s = document.getElementById("sidebar-menu");
  s.style.left = s.style.left === "0px" ? "-260px" : "0";
};

// Map
let lat=null,lng=null,manual=false,marker=null;
const map=L.map("booking-map").setView([36.8,10.18],12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

navigator.geolocation?.getCurrentPosition(p=>{
  lat=p.coords.latitude; lng=p.coords.longitude;
  map.setView([lat,lng],15);
  L.marker([lat,lng]).addTo(map);
  document.getElementById("map-msg").textContent="‚úî Position d√©tect√©e automatiquement";
});

document.getElementById("manual-location-btn").onclick=()=>{
  manual=true;
  document.getElementById("map-msg").textContent="üìç Cliquez sur la carte";
};

map.on("click",e=>{
  if(!manual) return;
  lat=e.latlng.lat; lng=e.latlng.lng;
  if(marker) map.removeLayer(marker);
  marker=L.marker([lat,lng]).addTo(map);
  document.getElementById("map-msg").textContent="‚úî Position d√©finie manuellement";
  manual=false;
});

// Submit
document.getElementById("booking-form").addEventListener("submit",e=>{
  e.preventDefault();
  if(lat===null||lng===null) return;

  const data={
    name:name.value,
    phone:phone.value,
    email:email.value||"Non fourni",
    service:service.value,
    address:address.value,
    date:date.value,
    time:time.value,
    lat,lng,
    createdAt:new Date()
  };

  db.collection("bookings").add(data);

  emailjs.send("service_glkvhot","template_v6qi0el",data);

  msg.textContent="‚úî R√©servation envoy√©e avec succ√®s!";
  e.target.reset();
});
</script>
