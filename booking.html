<style>

/* Sidebar */

/* Main content */
main {
  max-width:600px;
  margin:130px auto 30px;
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

/* ÿ≤ÿ± ÿßŸÑÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸäÿØŸàŸä */
#manual-location-btn {
  background:#555; color:white; border:none; font-weight:bold; padding:10px; border-radius:6px; cursor:pointer;
}

</style>
</head>

<body>

<header class="navbar">
  <img src="Pic4.png" alt="ASH Logo">
  <h1>ASH Window Cleaning</h1>
</header>

<div id="sidebar-toggle">‚ò∞</div>
<nav id="sidebar-menu">
  <h2>ASH Window Cleaning</h2>
  <a href="index.html">üè† Accueil</a>
  <a href="booking.html">R√©servation</a>
  <a href="#contact">Contact</a>
</nav>

<main>
  <h2>R√©servez votre service maintenant</h2>

  <form id="booking-form">
    <label>Nom *</label>
    <input type="text" id="name" required placeholder="Votre nom">

    <label>T√©l√©phone *</label>
    <input type="tel" id="phone" required placeholder="Ex: 21612345678">

    <label>Email</label>
    <input type="email" id="email" placeholder="Optionnel">

    <label>Service *</label>
    <select id="service" required>
      <option disabled selected>Choisir un service</option>
      <option>Nettoyage des vitres</option>
      <option>Nettoyage des fa√ßades</option>
      <option>Services r√©guliers</option>
    </select>

    <label>Adresse *</label>
    <input type="text" id="address" required placeholder="Votre adresse">

    <label>Date *</label>
    <input type="date" id="date" required>

    <label>Heure *</label>
    <input type="time" id="time" required>

    <label>Votre position actuelle</label>
    <div id="booking-map"></div>
    <button type="button" id="manual-location-btn">üìç D√©finir l'emplacement manuellement</button>
    <p id="map-msg">D√©tection de votre position...</p>

    <button type="submit">Envoyer la r√©servation</button>
  </form>

  <p id="msg"></p>
</main>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// ===== Firebase Config =====
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ===== Sidebar toggle =====
const toggle = document.getElementById('sidebar-toggle');
const sidebar = document.getElementById('sidebar-menu');
toggle.onclick = () => {
  sidebar.style.left = sidebar.style.left === '0px' ? '-260px' : '0';
};

// ===== Leaflet Map =====
let lat = null, lng = null;
const bookingMap = L.map('booking-map').setView([36.8,10.18], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(bookingMap);

// GPS automatique
if(navigator.geolocation){
  navigator.geolocation.getCurrentPosition(
    position => {
      lat = position.coords.latitude;
      lng = position.coords.longitude;
      bookingMap.setView([lat,lng],15);
      L.marker([lat,lng]).addTo(bookingMap).bindPopup("Votre position actuelle").openPopup();
      document.getElementById("map-msg").textContent = "‚úî Position d√©tect√©e automatiquement";
    },
    err => {
      console.warn(err.message);
      document.getElementById("map-msg").textContent = "‚ùå Impossible de d√©tecter votre position";
    }
  );
} else {
  document.getElementById("map-msg").textContent = "‚ùå Votre appareil ne supporte pas la g√©olocalisation";
}

// ===== D√©finir position manuellement =====
let manualMarker = null;
let manualMode = false;
document.getElementById("manual-location-btn").addEventListener("click", () => {
  manualMode = true;
  document.getElementById("map-msg").textContent = "üìç Cliquez sur la carte pour d√©finir votre position";
});
bookingMap.on('click', function(e){
  if(!manualMode) return;
  lat = e.latlng.lat;
  lng = e.latlng.lng;
  if(manualMarker) bookingMap.removeLayer(manualMarker);
  manualMarker = L.marker([lat,lng]).addTo(bookingMap)
    .bindPopup("üìç Position choisie").openPopup();
  document.getElementById("map-msg").textContent = "‚úî Position d√©finie manuellement";
  manualMode = false;
});

// ===== Formulaire =====
document.getElementById("booking-form").addEventListener("submit", function(e){
  e.preventDefault();
  if(lat===null || lng===null){
    document.getElementById("map-msg").textContent = "‚ùå Position non d√©tect√©e, essayez √† nouveau";
    return;
  }

  const data = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value || "Non fourni",
    service: document.getElementById("service").value,
    address: document.getElementById("address").value,
    date: document.getElementById("date").value,
    time: document.getElementById("time").value,
    lat: lat,
    lng: lng,
    createdAt: new Date()
  };

  db.collection("bookings").add(data).then(() => {
    document.getElementById("msg").textContent = "‚úî R√©servation envoy√©e avec succ√®s!";
    document.getElementById("booking-form").reset();
  }).catch(err => {
    console.error(err);
    document.getElementById("msg").textContent = "‚ùå Erreur lors de l'envoi!";
  });
});
</script>
</body>
</html>
