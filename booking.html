<script>
// Firebase
firebase.initializeApp({
 apiKey:"AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
 authDomain:"admin-ash-f622c.firebaseapp.com",
 projectId:"admin-ash-f622c"
});
const db=firebase.firestore();

// Map
let lat=null,lng=null;
const map=L.map('booking-map').setView([36.8,10.18],12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let marker=null;

function detectLocation(){
 if(!navigator.geolocation){
  map-msg.textContent="‚ùå GPS non support√©";
  return;
 }
 navigator.geolocation.getCurrentPosition(pos=>{
  lat=pos.coords.latitude;
  lng=pos.coords.longitude;
  map.setView([lat,lng],15);
  if(marker)marker.remove();
  marker=L.marker([lat,lng]).addTo(map);
  map-msg.textContent="‚úî Position d√©tect√©e automatiquement";
 },()=>{
  map-msg.textContent="‚ùå Autorisation GPS refus√©e";
 });
}

// Submit
booking-form.onsubmit=e=>{
 e.preventDefault();
 db.collection("bookings").add({
  name:name.value,
  phone:phone.value,
  email:email.value||"‚Äî",
  service:service.value,
  address:address.value||"GPS",
  lat,lng,
  date:date.value,
  time:time.value,
  createdAt:new Date()
 }).then(()=>{
  msg.textContent="‚úî R√©servation envoy√©e avec succ√®s";

 });
};
