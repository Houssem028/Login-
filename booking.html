<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>احجز خدمة - ASH</title>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<!-- Firebase Compat -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>احجز خدمة</h2>

<form id="booking-form">
  <label>الاسم</label>
  <input id="name" required>

  <label>رقم الهاتف</label>
  <input id="phone" required>

  <label>الخدمة</label>
  <select id="service">
    <option>تنظيف النوافذ</option>
    <option>تنظيف الواجهات</option>
    <option>خدمات دورية</option>
  </select>

  <label>العنوان</label>
  <input id="address">

  <label>التاريخ</label>
  <input id="date" type="date">

  <button type="submit">إرسال الطلب</button>
</form>

<p id="msg"></p>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3"
};

// Init Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// EmailJS init
emailjs.init("dKDZhGvgDZ2OwDlZF");

// On Submit
document.getElementById("booking-form").addEventListener("submit", function(e){
  e.preventDefault();
  const data = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    service: document.getElementById("service").value,
    address: document.getElementById("address").value,
    date: document.getElementById("date").value,
    createdAt: new Date()
  };

  db.collection("bookings").add(data).then(() => {
    emailjs.send("service_glkvhot", "template_v6qi0el", data)
      .then(() => {
        document.getElementById("msg").innerHTML = "✔ تم إرسال الطلب بنجاح!";
        document.getElementById("booking-form").reset();
      });
  }).catch(err => {
    console.error(err);
    document.getElementById("msg").innerHTML = "❌ خطأ أثناء الإرسال!";
  });
});
</script>
</body>
</html>
