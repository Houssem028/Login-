<script>
// Firebase
firebase.initializeApp({
 apiKey:"AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
 authDomain:"admin-ash-f622c.firebaseapp.com",
 projectId:"admin-ash-f622c"
});
const db=firebase.firestore();

// Map
let lat=null,lng=null,marker=null;
const map=L.map('booking-map').setView([36.8,10.18],12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// ‚≠ê ÿ≠ŸÑ ŸÖÿ¥ŸÉŸÑÿ© ÿπÿØŸÖ ÿßŸÑÿ∏ŸáŸàÿ±
setTimeout(()=>{ map.invalidateSize(); },300);

// ÿßÿÆÿ™Ÿäÿßÿ± ŸäÿØŸàŸä
map.on('click',e=>{
 lat=e.latlng.lat;
 lng=e.latlng.lng;
 if(marker)marker.remove();
 marker=L.marker([lat,lng]).addTo(map);
 document.getElementById("map-msg").textContent="‚úî Position s√©lectionn√©e manuellement";
});

// GPS
function detectLocation(){
 if(!navigator.geolocation){
  map-msg.textContent="‚ùå GPS ÿ∫Ÿäÿ± ŸÖÿØÿπŸàŸÖ";
  return;
 }
 navigator.geolocation.getCurrentPosition(pos=>{
  lat=pos.coords.latitude;
  lng=pos.coords.longitude;
  map.setView([lat,lng],15);
  if(marker)marker.remove();
  marker=L.marker([lat,lng]).addTo(map);
  map.invalidateSize();
  map-msg.textContent="‚úî Position d√©tect√©e automatiquement";
 });
}

// Submit
document.getElementById("booking-form").onsubmit=e=>{
 e.preventDefault();
 if(lat===null){
  map-msg.textContent="‚ùå ÿßÿÆÿ™ÿ± ÿßŸÑŸÖŸàŸÇÿπ ÿ£ŸàŸÑŸãÿß";
  return;
 }
 db.collection("bookings").add({

  email:email.value||"‚Äî",
  service:service.value,
  address:address.value,
  date:date.value,
  time:time.value,
  lat,lng,
  createdAt:new Date()
 }).then(()=>{
  msg.textContent="‚úî R√©servation envoy√©e avec succ√®s";
  e.target.reset();
 });
};
</script>
