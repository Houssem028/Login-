<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>احجز خدمة - ASH</title>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>احجز خدمة</h2>
<form id="booking-form">
  <label>الاسم</label>
  <input id="name" required>

  <label>رقم الهاتف</label>
  <input id="phone" required>

  <label>الخدمة</label>
  <select id="service">
    <option>تنظيف النوافذ</option>
    <option>تنظيف الواجهات</option>
    <option>خدمات دورية</option>
  </select>

  <label>العنوان</label>
  <input id="address">

  <label>التاريخ</label>
  <input id="date" type="date">

  <button type="submit">إرسال الطلب</button>
</form>

<p id="msg"></p>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3",
  measurementId: "G-MNPL104YPN"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// EmailJS Config
const EMAILJS_PUBLIC_KEY = "dKDZhGvgDZ2OwDlZF";
const EMAILJS_SERVICE = "service_glkvhot";
const EMAILJS_TEMPLATE = "template_v6qi0el";
emailjs.init(EMAILJS_PUBLIC_KEY);

// Send Booking
document.getElementById('booking-form').addEventListener('submit', function(e){
  e.preventDefault();
  const data = {
    name: document.getElementById('name').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    service: document.getElementById('service').value,
    address: document.getElementById('address').value.trim(),
    date: document.getElementById('date').value || '',
    status: 'new',
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  };
  db.collection('bookings').add(data)
    .then(() => {
      emailjs.send(EMAILJS_SERVICE, EMAILJS_TEMPLATE, data)
        .then(() => { document.getElementById('msg').textContent = "✔ تم إرسال الطلب بنجاح!"; })
        .catch(err => { console.error(err); document.getElementById('msg').textContent = "تم الحفظ لكن لم يتم إرسال الإيميل."; });
      document.getElementById('booking-form').reset();
    })
    .catch(err => { console.error(err); document.getElementById('msg').textContent = "❌ حدث خطأ، حاول مرة أخرى."; });
});
</script>

</body>
</html>
