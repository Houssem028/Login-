<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ASH Window Cleaning - الصفحة الرئيسية</title>
<style>
/* إعدادات عامة */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #f5f7fa, #e8ecf1);
  color: #333;
}
a { text-decoration: none; color: inherit; }

/* الهيدر */
header {
  background: #1f2933;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  flex-wrap: wrap;
}
header .logo {
  font-size: 24px;
  font-weight: bold;
}
header nav a {
  margin: 0 10px;
  padding: 8px 12px;
  background: #4CAF50;
  border-radius: 6px;
  color: white;
  transition: 0.3s;
}
header nav a:hover {
  background: #43a047;
}

/* Hero Section */
.hero {
  text-align: center;
  padding: 60px 20px;
  background: #e0f2f1;
}
.hero h1 {
  font-size: 36px;
  margin-bottom: 15px;
}
.hero p {
  font-size: 18px;
  margin-bottom: 25px;
}
.hero .cta {
  background: #4CAF50;
  color: white;
  padding: 15px 30px;
  border-radius: 8px;
  font-size: 18px;
  transition: 0.3s;
}
.hero .cta:hover {
  background: #43a047;
}

/* خدماتنا */
.services {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  padding: 40px 20px;
  max-width: 1000px;
  margin: auto;
}
.service-card {
  background: white;
  padding: 20px;
  border-radius: 14px;
  text-align: center;
  font-weight: bold;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  transition: 0.3s;
}
.service-card:hover {
  background: #4CAF50;
  color: white;
  transform: translateY(-5px);
}

/* أرقام الاتصال */
.contact {
  background: #1f2933;
  color: white;
  text-align: center;
  padding: 40px 20px;
}
.contact h2 { margin-bottom: 20px; }
.contact p { font-size: 18px; margin: 5px 0; }

/* Footer */
footer {
  background: #111827;
  color: #ddd;
  text-align: center;
  padding: 15px;
  font-size: 14px;
}

/* موبايل */
@media (max-width: 600px) {
  header { flex-direction: column; }
  header nav a { margin: 5px 0; }
  .hero h1 { font-size: 28px; }
  .hero p { font-size: 16px; }
}
</style>
</head>
<body>

<header>
  <div class="logo">ASH Window Cleaning</div>
  <nav>
    <a href="booking.html">احجز خدمة</a>
    <a href="login.html">لوحة التحكم</a>
  </nav>
</header>

<main>
  <section class="hero">
    <h1>نظافة الزجاج — احترافية وسرعة</h1>
    <p>نخدم المنازل، المحلات، المكاتب والواجهات الكبيرة.</p>
    <a class="cta" href="booking.html">احجز الآن</a>
  </section>

  <section class="services">
    <div class="service-card">تنظيف النوافذ</div>
    <div class="service-card">تنظيف الواجهات</div>
    <div class="service-card">خدمات دورية</div>
  </section>

  <section class="contact">
    <h2>تواصل معنا</h2>
    <p>الهاتف 1: +216 24 598 941</p>
    <p>الهاتف 2: +216 51 084 442</p>
    <p>واتساب: +216 21 477 790</p>
  </section>
</main>

<footer>
  © 2025 ASH Window Cleaning
</footer>

</body>
</html>
