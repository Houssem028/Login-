<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>لوحة الإدارة - ASH</title>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<style>
body{ font-family:Arial; background:#f5f7fa; padding:20px; color:#333; }
h2{ text-align:center; color:#0a5cff; margin-top:40px; }
table{ width:100%; border-collapse:collapse; margin-top:20px; border-radius:8px; overflow:hidden; background:#fff; box-shadow:0 4px 10px rgba(0,0,0,.08); }
th,td{ padding:8px; border:1px solid #ddd; text-align:center; font-size:14px; }
th{ background:#0a5cff; color:#fff; }
tr:nth-child(even){ background:#f9f9f9; }
</style>
</head>

<body>

<h2>⭐ تقييمات الزبائن</h2>

<table>
<thead>
<tr>
  <th>الاسم</th>
  <th>الإيميل</th>
  <th>التقييم</th>
  <th>الوقت</th>
</tr>
</thead>
<tbody id="ratings"></tbody>
</table>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// قراءة التقييمات
db.collection("ratings").orderBy("timestamp","desc").onSnapshot(snapshot=>{
  const tbody = document.getElementById("ratings");
  tbody.innerHTML = "";
  snapshot.forEach(doc=>{
    const d = doc.data();
    tbody.innerHTML += `
    <tr>
      <td>${d.name}</td>
      <td>${d.email}</td>
      <td>${"⭐".repeat(d.rating)}</td>
      <td>${new Date(d.timestamp).toLocaleString("ar-TN")}</td>
    </tr>`;
  });
});
</script>

</body>
</html>
