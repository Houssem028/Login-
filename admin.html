<!doctype html>
<html lang="fr" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin - ASH Window Cleaning</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',Arial,sans-serif;}
body{background:linear-gradient(135deg,#eef3ff,#f9fbff);color:#333;padding:20px;}
h2{text-align:center;color:#0a3cff;margin:40px 0;}
table{width:100%;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 10px 25px rgba(0,0,0,0.15);margin-top:20px;}
th,td{border:1px solid #ddd;padding:10px;text-align:center;font-size:14px;}
th{background:#0a3cff;color:#fff;}
tr:nth-child(even){background:#f9f9f9;}
input[type="number"]{width:80px;padding:6px;border-radius:6px;border:1px solid #ccc;}
input[type="checkbox"]{transform:scale(1.3);}
.total-box{margin-top:15px;font-size:18px;font-weight:700;color:#1f2933;text-align:right;}
.section-box{margin-bottom:50px;padding:20px;}
.header{display:flex;align-items:center;justify-content:center;margin-bottom:30px;}
.header h1{color:#0a3cff;font-size:28px;font-weight:700;}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>

<body>
<div class="header">
  <h1>ASH Window Cleaning - Admin</h1>
</div>

<section class="section-box">
<h2>üìÖ R√©servations</h2>
<table>
<thead>
<tr>
<th>Jour</th>
<th>Date</th>
<th>Heure</th>
<th>Nom</th>
<th>T√©l√©phone</th>
<th>Service</th>
<th>Adresse</th>
<th>Montant (DT)</th>
<th>Fait</th>
</tr>
</thead>
<tbody id="bookings"></tbody>
</table>
<div class="total-box">
üí∞ Total des travaux r√©alis√©s: <span id="total-amount">0 DT</span>
</div>
</section>

<section class="section-box">
<h2>‚≠ê √âvaluations des clients</h2>
<table>
<thead>
<tr>
<th>Nom</th>
<th>Email</th>
<th>√âvaluation</th>
<th>Date / Heure</th>
</tr>
</thead>
<tbody id="ratings"></tbody>
</table>
</section>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3",
  measurementId: "G-MNPL104YPN"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ===== R√©servations =====
db.collection("bookings").orderBy("date","desc").onSnapshot(snapshot=>{
  const tbody=document.getElementById("bookings");
  tbody.innerHTML="";
  let total=0;
  snapshot.forEach(doc=>{
    const d=doc.data();
    const dayName=d.date?new Date(d.date).toLocaleDateString("fr-FR",{weekday:"long"}):"-";
    const checked=d.done?"checked":"";
    const amount=d.amount||"";
    if(d.done && d.amount){total+=Number(d.amount);}
    tbody.innerHTML+=`<tr>
      <td>${dayName}</td>
      <td>${d.date||"-"}</td>
      <td>${d.time||"-"}</td>
      <td>${d.name}</td>
      <td>${d.phone}</td>
      <td>${d.service}</td>
      <td>${d.address}</td>
      <td><input type="number" min="0" value="${amount}" onchange="updateAmount('${doc.id}', this.value)"></td>
      <td><input type="checkbox" ${checked} onchange="toggleDone('${doc.id}', this.checked)"></td>
    </tr>`;
  });
  document.getElementById("total-amount").textContent=total+" DT";
});

function toggleDone(id,val){
  db.collection("bookings").doc(id).update({done:val});
}
function updateAmount(id,val){
  db.collection("bookings").doc(id).update({amount:Number(val)});
}

// ===== √âvaluations =====
db.collection("ratings").orderBy("timestamp","desc").onSnapshot(snapshot=>{
  const tbody=document.getElementById("ratings");
  tbody.innerHTML="";
  snapshot.forEach(doc=>{
    const d=doc.data();
    const time=d.timestamp?new Date(d.timestamp.seconds*1000).toLocaleString("fr-FR"):"-";
    tbody.innerHTML+=`<tr>
      <td>${d.name}</td>
      <td>${d.email||"-"}</td>
      <td>${"‚≠ê".repeat(d.rating)}</td>
      <td>${time}</td>
    </tr>`;
  });
});
</script>
</body>
</html>
