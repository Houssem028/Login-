<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>طلبات العملاء - ASH</title>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
th { background-color: #4CAF50; color: white; }
</style>
</head>
<body>

<h2>طلبات العملاء</h2>
<table>
  <thead>
    <tr>
      <th>الاسم</th>
      <th>الهاتف</th>
      <th>الخدمة</th>
      <th>العنوان</th>
      <th>التاريخ</th>
      <th>الحالة</th>
    </tr>
  </thead>
  <tbody id="bookings-body"></tbody>
</table>

<script>
// ==== Firebase ====
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.appspot.com",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3",
  measurementId: "G-MNPL104YPN"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ==== جلب الطلبات ====
db.collection('bookings').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
  const tbody = document.getElementById('bookings-body');
  tbody.innerHTML = '';
  snapshot.forEach(doc => {
    const data = doc.data();
    tbody.innerHTML += `
      <tr>
        <td>${data.name}</td>
        <td>${data.phone}</td>
        <td>${data.service}</td>
        <td>${data.address}</td>
        <td>${data.date}</td>
        <td>${data.status}</td>
      </tr>
    `;
  });
});
</script>

</body>
</html>
